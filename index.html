<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Content editable JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html, body {
            min-height: 100%;
        }

        body {
            background-color: #FAACA8;
            background-image: linear-gradient(19deg, #FAACA8 0%, #DDD6F3 100%);
            padding: 30px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg mt-4"
                 data-group="homepage"
                 data-group-endpoint="http://127.0.0.1:1080/server.php?group=homepage"
            >
                <img src="https://source.unsplash.com/random/1000x200"
                     alt="Unsplash image"
                     class="card-image-top"
                     data-editable="img"
                     data-editable-is-image
                >

                <div class="card-body">
                    <h4 class="card-title"
                        data-editable="title"
                        data-editable-is-text
                    >Hello world!</h4>

                    <p data-editable="body"
                       data-editable-is-text
                    >
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae,
                        culpa cupiditate delectus dicta doloremque doloribus error id itaque
                        iure magnam maiores, nam, officia quae quaerat repellendus sapiente temporibus.
                    </p>
                </div>
            </div>

            <div class="card shadow-lg mt-4"
                 data-group="openings"
                 data-group-endpoint="http://127.0.0.1:1080/server.php?group=openings"
            >
                <div class="card-body">
                    <h4 class="card-title"
                        data-editable="title"
                        data-editable-is-text
                    >Openings</h4>

                    <table class="table table-sm table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Day</th>
                            <th>Hours</th>
                        </tr>
                        </thead>
                        <tbody data-editable="items"
                               data-editable-is-html
                        >
                        <tr>
                            <td>Monday to Friday</td>
                            <td>9am - 9pm</td>
                        </tr>
                        <tr>
                            <td>Saturday</td>
                            <td>10am - 5pm</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dist/content-editable.js"></script>
<script type="text/javascript">
    contentEditable({
        showOnInit: true,
        debug: true,
        headers: {
            'Authorization': 'Bearer your-token',
        },
        defaultEndpoint: 'http://127.0.0.1:1080/server.php',
    });
</script>
</body>
</html>
